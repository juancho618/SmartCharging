{% extends "layout.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <a href="/accounts/password_reset">Dont remember your password?</a>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
