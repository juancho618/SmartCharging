{% extends "layout.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
            <a href="/accounts/password_reset">Don't remember your password?</a><hr/>
        <button type="submit" class="btn btn-success"><i class="fa fa-user-circle"></i> Login</button>
    </form>
</div>
{% endblock %}
