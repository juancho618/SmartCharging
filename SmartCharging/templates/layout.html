{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/light-bootstrap-dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/pe-icon-7-stroke.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="fadeIn animated">
    <div class="wrapper">
        <div class="sidebar" data-color="grey" data-image="http://@HttpContext.Current.Request.Url.Authority/Images/pexels-photo-122164.jpeg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a class="simple-text">
                        <span>hi</span>
                    </a>
                </div>

                <ul class="nav">

                        <li id="btn-1" onmouseover="animateSideBar(this)" onmouseout="desanimateSideBar(this)">
                            <a data-toggle="collapse" data-target="#warehouseSubmenu" aria-expanded="false">
                                <i class="pe-7s-box2"></i>
                                <p>asdas <span translate="WAREHOUSE"></span></p>
                            </a>
                            <ul class="nav collapse" id="warehouseSubmenu" role="menu" aria-labelledby="btn-1">
                                <li onmouseover="animateSideBar(this)" onmouseout="desanimateSideBar(this)">
                                    <a href="">
                                        <i class="fa fa-truck"></i>
                                        <p>Create courier</p>
                                    </a>
                                </li>
                                <li onmouseover="animateSideBar(this)" onmouseout="desanimateSideBar(this)">
                                    <a href="">
                                        <i class="fa fa-truck"></i>
                                        <p>warehouse list</p>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li onmouseover="animateSideBar(this)" onmouseout="desanimateSideBar(this)">
                            <a href="">
                                <i class="fa fa-sliders"></i>
                                <p><span translate="PARAMETRIZATION"></span></p>
                            </a>
                        </li>
                        <li onmouseover="animateSideBar(this)" onmouseout="desanimateSideBar(this)">
                            <a href="">
                                <i class="fa fa-users"></i>
                                <p><span translate="COMPANIESACCOUNTS"></span></p>
                            </a>
                        </li>

                    <li onmouseover="animateSideBar(this)" onmouseout="desanimateSideBar(this)">
                        <a href="">
                            <i class="pe-7s-note2"></i>
                            <p>Blog</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Asencoex</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">

                        </ul>

                        <ul class="nav navbar-nav navbar-right">

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        {% block content %}{% endblock %}


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;  All Rights Reserved.
                    </p>
                </div>
            </footer>

    </div>

 <script src="{% static 'scripts/jquery-3.1.1.min.js' %}"></script>
 <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
 <script src="{% static 'scripts/bootstrap-checkbox-radio-switch.js' %}"></script>
 <script src="{% static 'scripts/bootstrap-notify.js' %}"></script>
 <script src="{% static 'scripts/bootstrap-select.js' %}"></script>
 <script src="{% static 'scripts/light-bootstrap-dashboard.js' %}"></script>
</body>
</html>
