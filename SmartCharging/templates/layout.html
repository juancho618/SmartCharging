{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/light-bootstrap-dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pe-icon-7-stroke.css' %}">
    <link rel="stylesheet" href="{% static 'css/Animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="fadeIn animated">
    <div class="wrapper">
        <div class="sidebar" data-color="grey" data-image="https://static.pexels.com/photos/159397/solar-panel-array-power-sun-electricity-159397.jpeg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a class="simple-text">
                        <span>hi</span>
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="{% url 'chargingSpotsList' %}">
                            <i class="pe-7s-plug"></i>
                            <p>Charging spots</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Smart Charging</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">

                        </ul>

                        <ul class="nav navbar-nav navbar-right">

                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;  All Rights Reserved.
                    </p>
                </div>
            </footer>

    </div>

 <script src="{% static 'scripts/jquery-3.1.1.min.js' %}"></script>
 <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
 <script src="{% static 'scripts/bootstrap-checkbox-radio-switch.js' %}"></script>
 <script src="{% static 'scripts/bootstrap-notify.js' %}"></script>
 <script src="{% static 'scripts/bootstrap-select.js' %}"></script>
 <script src="{% static 'scripts/light-bootstrap-dashboard.js' %}"></script>
</body>
</html>
