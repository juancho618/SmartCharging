{% extends "layout.html" %}
{% load static from staticfiles %}

{% load bootstrap3 %}

{% block content %}
    <h1>{{chargingspot.name}}</h1>
    <div class="animated fadeIn" id="map" style="height:250px"></div>
    <div class="demo-default"></div>
    <button type="button" class="btn btn-success" id="rateBtn"><i class="fa fa-thumbs-o-up"></i> Rate</button>
    <form action="" method="post">
       {% bootstrap_form form %}
       {% csrf_token %}
        <button type="submit" class="btn btn-success"><i class="pe-7s-plus"></i> Add</button>
    </form>


{% endblock %}

{% block js %}
    <script src="{% static 'scripts/jquery-3.1.1.min.js' %}"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="{% static 'scripts/gmaps.js' %}"></script>
    <script src="{% static 'scripts/jQuery.score.js' %}"></script>
    <script>
            // Use for the Map!
            $(function () {

                var map;
                var lat = {{chargingspot.latitude}}
                var lng = {{ chargingspot.longitude }}

                map = new GMaps({
                    div: '#map',
                    lat: lat,
                    lng: lng,
                    zoom: 16,
                });

                map.addMarker({
                    lat: {{chargingspot.latitude}},
                    lng: {{ chargingspot.longitude }},
                    //click: function(e) {
                    //    alert('You clicked in this marker');
                    //}
                });


            });

            // Rating!
            $('.demo-default').score({
                fontAwesome : true,
                readOnly    : true,


            });
            $('.demo-default').score('score', 3);

           $('#rateBtn').click(function () {
               $('#rateStationModal').appendTo("body").modal('show');
           });


    </script>
{% endblock %}
