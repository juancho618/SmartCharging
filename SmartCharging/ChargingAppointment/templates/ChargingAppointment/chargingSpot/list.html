{% extends "layout.html" %}

{% block content %}
<div>
    {% if user.is_authenticated %}
        <a type="button" href="{% url 'createChargingStation' %}" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> Create a new Station!</a>
        <hr/>
    {% endif %}
    <div class="row">
         {% for chargingSpot in chargingSpots %}

            <div class="col-md-4">
                <div class="card-wide item-card shadow--3dp animated fadeInUp">
                    <div class="item-card__title" style="background: url(https://images.pexels.com/photos/136739/pexels-photo-136739.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb) center / cover">
                        <h2 class="item-card__title-text cursor--pointer">
                            {{chargingSpot.name}}
                        </h2>
                    </div>

                    <div class="item-card__supporting-text text-justify">
                        {{ chargingSpot.description }}
                    </div>

                    <div class="item-card__actions item-card--border">
                        <a href="{% url 'detailsChargingStation' pk=chargingSpot.id %}"  class="item-button item-button--colored text-uppercase">
                            View
                        </a>

                        <span class="badge pull-right item-card__actions__date">
                            <i class="pe-7s-date"></i> Posted {{chargingSpot.createdDate}}
                        </span>
                        <div class="clearfix"></div>
                    </div>

                    <div class="item-card__menu">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
